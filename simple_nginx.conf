server {
    listen 80;
    server_name finalword.cc www.finalword.cc;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name finalword.cc www.finalword.cc;

    ssl_certificate /etc/ssl/certs/finalword/cert.pem;
    ssl_certificate_key /etc/ssl/certs/finalword/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # API FIRST - most important
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /webhook {
        proxy_pass http://127.0.0.1:8000/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location /static/ {
        alias /opt/tg_final_word_2/backend/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /opt/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Missing vite.svg
    location = /vite.svg {
        return 404;
    }

    # EVERYTHING ELSE goes to React app - LAST
    location / {
        root /opt/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
